<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-jQRY0RIbbXv5K1n2J19Nq+91B3heJHeFL1h4VppEikTgZhBc+6T7LVkde+NXeI0su1woFSHqj3GnOpN8nY4bnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #fff;
        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #0050d5d9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #0050d5d9;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .icon {
            margin-right: 20px;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .user-info {
            display: none;
        }

        .user-name {
            font-weight: bold;
        }

        .user-role {
            font-size: 12px;
            color: grey;
        }

        @media (min-width: 768px) {
            .user-info {
                display: block;
            }
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #0050d5d9;
            color: #fff;
            position: fixed;
            top: 60px;
            left: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #0050d5d9;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #0050d5d9;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #cfd8dc;
            text-decoration: none;
        }

        .sidebar-menu li a:hover {
            background-color: #16203d;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar-menu li a span {
            font-size: 16px;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header-right">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="user-profile">
                <img src="user-profile.jpg" alt="User Profile">
                <div class="user-info">
                    <span class="user-name">Usuario</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-bolt"></i> PowerFit</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="p.html"><i class="fas fa-tachometer-alt"></i><span></span></a></li>
            <li><a href="dash.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a href="Clientes.html"><i class="fas fa-exchange-alt"></i><span>Gestion de clientes</span></a></li>
            <li><a href="clases.html"><i class="fas fa-chart-bar"></i><span>Clases y Eventos</span></a></li>
            <li><a href="rendimiento.html"><i class="fas fa-list"></i><span>Rendimiento Financiero</span></a></li>
            <li><a href="Empleados.html"><i class="fas fa-chart-line"></i><span>Gestion de empleados</span></a></li>
            <li><a href="edit.html"><i class="fas fa-file-alt"></i><span>personalizaci√≥n</span></a></li>
            <li><a href="ubi.html"><i class="fas fa-map"></i><span>Ubicacion</span></a></li>
        </ul>
    </aside>
</body>
</html>
